<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Price Card Demo</title>
</head>

<body>
    <div class="back-part">
        <div class="front-part">
            <div class="content">
                <div class="part01">
                    <h1 class="price-549">549, -</h1>
                    <p class="payNow-pTag">Pay now, later or split up.</p>
                    <button class="buyButton">BUY ONLINE</button>
                    <p class="onlineStorage"><b>18 in online storage</b> - can be shipped today</p>
                </div>
                <div class="part02">
                    <i class="fa-solid fa-circle-check"></i>
                    <P id="checkText" class="checkText"><span class="underline">Free shipping</span> over NOK 800</P>
                    <br><span class="checkBreck"></span>
                    <i class="fa-solid fa-circle-check"></i>
                    <P class="checkText"><span class="underline">Lightning fast delivery</span></P>
                </div>
                <div class="part03">
                    <p class="part03-pTag">See how fast you can get the item</p>
                    <input class="part03-inputTag" type="text" placeholder="Zip Code">
                    <button class="part03-pTag">Check</button>
                </div>
                <div class="part04">
                    <button>Pick up in store</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
